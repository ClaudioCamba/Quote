<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simpson Quotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="CSS/quote.css" type="text/css">
</head>
<body class="container-fluid">

  <div class="col row">

    <figure class="col-md-4">
      <img class="img-fluid turn" src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2FHomerSimpson.png?1497567511939" alt="Homer Simpson">
    </figure>

    <section class="col-md">
      <blockquote>
        <img src="http://pluspng.com/img-png/quotation-png-noun-project-200.png" alt="quote">
        <p class="quote">I hope I didn't brain my damage.</p><br>
        <cite class="name">- Homer Simpson</cite>
      </blockquote>

      <div class="buttons">
        <a class="btn link" target="_blank" href="http://www.example.com">
          <img alt="logo" src="https://cdn3.iconfinder.com/data/icons/picons-social/57/03-twitter-256.png">
        </a>
        <button id="getMessage" class="btn">Quote</button>
      </div>
    </section>

  </div>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="JS/function.js"></script>
</body>

</html>
